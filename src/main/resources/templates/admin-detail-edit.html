<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Details</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/profile.css"/>
    <link rel="stylesheet" type="text/css" href="/css/header-style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css"/>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <script
            type="text/javascript"
            th:src="@{/js/profile-edit-js.js}"
    ></script>
    <!-- <link rel="stylesheet" href="/Student/Students styles/profile.css"> -->
</head>
<body>

<div layout:fragment="content">
    <div id="error-popup" class="error-popup">
        <p id="error-text"> Warning </p>
        <span id="error-message"></span>
        <button  onclick="closeErrorPopup()">Close</button>
    </div>
    <form th:action="@{/admin/saveAdmin}"
          method="post"
          th:object="${admin}"
          onsubmit="return validateInputForm()">
        <div class="profile">
            <div class="padding"></div>
            <div class="profile-header">
                <div class="profile-ID">
                    <h1 th:text="${admin.user.userFullname}"></h1>
                    <h2 th:text="${admin.user.role}"></h2>
                </div>
            </div>
            <div class="profile-des">
                <input type="hidden" th:field="${admin.user.password}" readonly>

                <div class="profile-des-1">
                    <div class="info-group read-only">
                        <div class="info-label">ID:</div>
                        <input type="text" th:field="${admin.user.userID}" readonly>
                    </div>
                    <div class="info-group read-only">
                        <div class="info-label">Role:</div>
                        <input type="text" th:field="${admin.user.role}" readonly>
                    </div>
                    <div class="info-group read-only">
                        <div class="info-label">Admin Code:</div>
                        <input type="text" th:field="${admin.adminCode}" readonly>
                    </div>
                    <div class="info-group read-only">
                        <div class="info-label">Username:</div>
                        <label>
                            <input type="text" th:field="${admin.user.username}" readonly/>
                        </label>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Full Name:</div>
                        <input type="text" th:field="${admin.user.userFullname}" required>
                    </div>
                </div>
                <div class="profile-des-2">
                    <div class="info-group">
                        <div class="info-label">Date of Birth:</div>
                        <input type="date" th:field="${admin.user.dateOfBirth}" required>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Email:</div>
                        <input type="text" th:field="${admin.user.email}" class="add-input" required>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Address:</div>
                        <input type="text" th:field="${admin.user.address}" required>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Phone Number:</div>
                        <input type="text" th:field="${admin.user.phoneNumber}" required>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Gender:</div>
                        <select th:field="${admin.user.gender}">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="button-container">
                <button type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

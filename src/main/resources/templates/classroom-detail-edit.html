<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Classroom Details</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/profile.css"/>
    <link rel="stylesheet" type="text/css" href="/css/header-style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css"/>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="/Student/Students styles/profile.css"> -->
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/admin/saveClassroom}" method="post" th:object="${classroom}">
        <div class="profile">
            <div class="padding"></div>
            <div class="profile-header">
                <div class="profile-ID">
                </div>
            </div>
            <div class="profile-des">
                <div class="profile-des-1">
                    <div class="info-group read-only">
                        <div class="info-label">ID:</div>
                        <input type="number" th:field="${classroom.classroomId}" readonly>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Room Number:</div>
                        <input type="text" th:field="${classroom.roomNumber}" required>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Room Capacity:</div>
                        <input type="number" th:field="${classroom.roomCapacity}" required>
                    </div>
                </div>
            </div>
            <div id="button-container">
                <button type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

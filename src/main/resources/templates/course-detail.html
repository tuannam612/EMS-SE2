<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Details</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/profile.css"/>
    <link rel="stylesheet" type="text/css" href="/css/header-style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css"/>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="/Student/Students styles/profile.css"> -->
</head>
<body>
<div layout:fragment="content">
    <div class="profile">
        <div class="padding"></div>
        <div class="profile-header">
            <div class="profile-ID">
            </div>
        </div>
        <div class="profile-des">
            <div class="profile-des-1">
                <div class="info-group">
                    <div class="info-label">Course ID:</div>
                    <input type="text" th:value="${course.courseId}" readonly>
                </div>
                <div class="info-group">
                    <div class="info-label">Course Name:</div>
                    <input type="text" th:value="${course.courseName}" readonly>
                </div>
                <div class="info-group">
                    <div class="info-label">Course Code:</div>
                    <label>
                        <input type="text" th:value="${course.courseCode}" readonly/>
                    </label>
                </div>
                <div class="info-group">
                    <div class="info-label">Teacher:</div>
                    <input type="text" th:value="${course.teacher.user.userFullname}" readonly>
                </div>
                <div class="info-group">
                    <div class="info-label">Enrollment Count:</div>
                    <input type="text" th:value="${course.enrollmentCount}" readonly>
                </div>

            </div>
            <div class="profile-des-2">
                <div class="info-group">
                    <div class="info-label">Semester:</div>
                    <input type="text"
                           th:value="'Semester ' + ${semester.semesterNum} + ', Year: ' + ${semester.startYear} + '-' + ${semester.endYear}"
                           readonly>
                </div>
                <div class="info-group">
                    <div class="info-label">Major:</div>
                    <input type="text" th:value="${course.major.majorName}" readonly>
                </div>
                <div class="info-group">
                    <div class="info-label">Course Type:</div>
                    <input type="text" th:value="${course.courseType}" readonly>
                </div>
                <div class="info-group">
                    <div class="info-label">Credit:</div>
                    <input type="text" th:value="${course.credit}" readonly>
                </div>
                <div class="info-group">
                    <div class="info-label">Fee:</div>
                    <input type="text"
                           th:value="${course.fee}"
                           readonly>
                </div>



            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Details</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/profile.css"/>
    <link rel="stylesheet" type="text/css" href="/css/header-style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css"/>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="/Student/Students styles/profile.css"> -->
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/admin/saveTeacher}" method="post" th:object="${teacher}">
        <div class="profile">
            <div class="padding"></div>
            <div class="profile-header">
                <div class="profile-ID">
                    <h1 th:text="${teacher.user.userFullname}"></h1>
                    <h2 th:text="${teacher.user.role}"></h2>
                </div>
            </div>
            <div class="profile-des">
                <input type="hidden" th:field="${teacher.user.password}">
                <div class="profile-des-1">
                    <div class="info-group read-only">
                        <div class="info-label">ID:</div>
                        <input type="text" th:field="${teacher.user.userID}" readonly>
                    </div>
                    <div class="info-group read-only">
                        <div class="info-label">Role:</div>
                        <input type="text" th:field="${teacher.user.role}" readonly>
                    </div>
                    <div class="info-group read-only">
                        <div class="info-label">Teacher Code:</div>
                        <input type="text" th:field="${teacher.teacherCode}" readonly>
                    </div>
                    <div class="info-group read-only">
                        <div class="info-label">Username:</div>
                        <label>
                            <input type="text" th:field="${teacher.user.username}" readonly/>
                        </label>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Full Name:</div>
                        <input type="text" th:field="${teacher.user.userFullname}" required>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Major:</div>
                        <input type="text" th:field="${teacher.major.majorName}" required>
                    </div>
                </div>
                <div class="profile-des-2">
                    <div class="info-group">
                        <div class="info-label">Date of Birth:</div>
                        <input type="date" th:field="${teacher.user.dateOfBirth}" required>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Email:</div>
                        <input type="text" th:field="${teacher.user.email}" required>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Address:</div>
                        <input type="text" th:field="${teacher.user.address}" required>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Phone Number:</div>
                        <input type="text" th:field="${teacher.user.phoneNumber}" required>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Major:</div>
                        <select th:field="${teacher.major}">
                            <option th:each="major : ${majors}" th:value="${major.majorId}" th:text="${major.majorName}"></option>
                        </select>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Gender:</div>
                        <select th:field="${teacher.user.gender}">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="button-container">
                <button type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
